name: verify

on:
  pull_request:
    branches: ["main", "dev", "develop"]
  push:
    branches: ["main", "dev", "develop", "experiments/**"]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv + install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install openai

      - name: Run verify script
        run: |
          chmod +x scripts/verify.sh
          ./scripts/verify.sh
