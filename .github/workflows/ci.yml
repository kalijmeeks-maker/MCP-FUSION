name: ci

on:
  pull_request:
  push:
    branches: [ "main", "dev" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f workspace/requirements.txt ]; then pip install -r workspace/requirements.txt; fi
          pip install openai || true

      - name: Python syntax check
        run: |
          python -m compileall workspace

      - name: Fusion CLI smoke (no keys required)
        working-directory: workspace
        run: |
          python fusion_cli.py TEST_FUSION_STATUS
